{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block content %}
  <h4>Add a new entry</h4>

  <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>
    
  <form class="form" action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
    {% csrf_token %}
  	{% bootstrap_form form %}
    <input type="submit" value="Add entry"/>
  </form>
    
{% endblock content %}
