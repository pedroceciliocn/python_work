{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block content %}

  <form method="post" action="{% url 'users:register' %}">
  	{% csrf_token %}
  	{% bootstrap_form form %}

  	<input type="submit" value="Register"/>

  </form>

{% endblock content %}
